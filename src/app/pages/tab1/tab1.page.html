      <ion-menu-button></ion-menu-button>

      Tab 1

</ion-header>

    <h1>Vacances</h1>

    <ion-list *ngIf="vacances">
      <ion-card *ngFor="let item of vacances">
        <ion-card-header>
          <ion-card-subtitle>{{item.ciutat}}</ion-card-subtitle>
          <ion-card-title>{{item.titol}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{item.comentaris}}
          <ion-icon slot="end" name="trash-bin-outline" (click)="deleteVacanca(item)"></ion-icon>
          <ion-avatar slot="end" (click)="doThePhoto(item)">
            <img [src]="item.img" />
          </ion-avatar>
        </ion-card-content>
      </ion-card>
    </ion-list>

      <!-- <ion-button expand="block" (click)="presentModal()">Add Vacanca</ion-button> -->

      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary" (click)="presentModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>


</ion-content>
