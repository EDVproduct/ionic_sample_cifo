<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="full">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>
            Toggle Dark Theme
          </ion-label>
          <ion-toggle #themeToggle id="themeToggle" slot="end" [checked]="prefersDark"></ion-toggle>
        </ion-item>
        <ion-item [button]="true" (click)="closeSession()">
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Tancar Sessi√≥</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
    
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
